<ul class="navigation clearfix">
    <li *ngFor="let item of menuItems" [class.dropdown]="item.children && item.children.length > 0">
        <a (click)="item.go ? item.go() : null" [href]="!item.go ? item.href : null">{{ item.label }}</a>
        <ul *ngIf="item.children && item.children.length > 0">
            <li *ngFor="let child of item.children" [class.dropdown]="child.children && child.children.length > 0">
                <a (click)="child.go ? child.go() : null" >{{ child.label }}</a>
                <!-- <ul *ngIf="child.children && child.children.length > 0">
                    <li *ngFor="let grandchild of child.children">
                        <a (click)="grandchild.go ? grandchild.go() : null" [href]="!grandchild.go ? grandchild.href : null">{{ grandchild.label }}</a>
                    </li>
                </ul> -->
            </li>
        </ul>
    </li>
</ul>
