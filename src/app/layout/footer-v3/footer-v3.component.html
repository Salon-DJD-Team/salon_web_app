<!-- Footer Three -->
<footer
  class="footer-three"
  style="background-image: url(assets/images/background/10.jpg)"
>
  <!-- <div class="footer-three_pattern" style="background-image:url(assets/images/background/pattern-25.png)"></div> -->
  <!-- <div class="footer-three_pattern-two" style="background-image:url(assets/images/background/pattern-26.png)"></div> -->
  <div *ngIf="content" class="auto-container">
    <!-- Widgets Section -->
    <div class="footer-three-widgets">
      <div class="row clearfix">
        <!-- Footer Column -->
        <div class="footer-three_column col-lg-5 col-md-12 col-sm-12">
          <div
            class="d-flex justify-content-between align-items-center flex-wrap"
          >
            <div class="footer-three_logo p-1 bg-white">
              @if(content.data.leftSide.image?.url) {
              <a href="/"
                ><img
                  [ngSrc]="
                    content.data.leftSide.image!.url | displayMediaFromStrapi
                  "
                  width="140"
                  height="70"
                  alt="HCP Logo"
                  title=""
              /></a>

              }
            </div>
          </div>
          <div class="copyright">
            <a
              [href]="content.data.leftSide.title"
              target="_blank"
              class="text-white font-bold"
              >{{ content.data.leftSide.title }}</a
            >
          </div>
          <!-- <div class="footer-three_text">We have very good strength in innovative technology and tools with over 35 years of experience. We makes long-term investments goal in global companies in different sectors, mainly in Europe and other countries.</div> -->
        </div>

        <!-- Big Column -->
        <div class="footer-three_column col-lg-3 col-md-6 col-sm-12">
          <ul class="footer-three_contact-list">
            <li>
              <span class="icon flaticon-map"></span>
              <strong>Address</strong>
              Grand Théâtre Dakar, Senegal
            </li>
          </ul>
          <div class="footer-social_list">
            @for (item of content.data.social_networks; track $index) {
            <a
              [href]="item.url"
              [class]="item.icon"
              target="_blank"></a>
            }

          </div>
        </div>

        <!-- Big Column -->
      </div>
    </div>
  </div>

  <!-- Footer Bottom -->
  <div class="footer-bottom">
    <div class="auto-container">
      <div class="copyright">
        &copy; Copyright ©{{ currentYear }} hcpGroup. All Rights Reserved
      </div>
    </div>
  </div>
</footer>
<!-- End Footer Three -->
