<!-- Events About Section -->
<section id="about" class="events-about-section">
  <div class="auto-container">
    <div class="row clearfix">
      <!-- Image Column -->
      <div
        class="about-one_image-column col-lg-6 col-md-12 col-sm-12 flex align-items-center"
      >
        <div class="about-one_image-inner flex-1">
          <div
            class="about-one_pattern-four"
            style="
              background-image: url(assets/images/background/about-pattern.png);
            "
          ></div>
          <div class="about-one_image wow rollIn w-full">
            <!-- <img src="assets/images/resource/about.jpg" alt="" /> -->
            @if(content()?.data?.video?.url) {
            <iframe
              width="100%"
              height="315"
              [src]="(content()?.data?.video)!.url | displayMediaFromStrapi"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
            }
          </div>
          <!-- <div class="lightbox-video slider-one_play" (click)="displayVideo()">
                      <span class="fa fa-play"><i class="ripple"></i></span>
                    </div> -->
        </div>
      </div>

      <!-- Content Column -->
      <div class="content-column col-lg-6 col-md-12 col-sm-12">
        <div class="inner-column">
          <div class="sec-title title-anim">
            <div class="sec-title_title">{{ content()?.data?.title }}</div>
            <h2
              class="sec-title_heading"
              [innerHTML]="content()?.data?.subtitle! | safeHtml"
            ></h2>
            <div
              class="sec-title_text"
              [innerHTML]="content()?.data?.description! | safeHtml"
            ></div>
          </div>
          <div class="row clearfix">
            <!-- About Event Block -->
            @for(item of content()?.data?.descriptions; track $index) {
            <div class="about-event-block col-lg-6 col-md-6 col-sm-12">
              <div class="block-inner">
                <span [innerHTML]="item.icon | safeHtml"></span>
                <h5>{{ item.title }}</h5>
                <div
                  class="about-text mt-0"
                  [innerHTML]="item.description | safeHtml"
                ></div>
              </div>
            </div>
            }
            <!-- <div class="about-event-block col-lg-6 col-md-6 col-sm-12">
              <div class="block-inner">

                <h5>Lieu</h5>

                </div>
              </div>
            </div> -->
          </div>
          <!-- Btn Box -->

                                <span class="text-two">Buy Ticket</span>
                            </span>
                        </a>
                    </div> -->
        </div>
      </div>
