<!-- Counter One -->
<section class="counter-one">
    <div class="auto-container">
        <div class="inner-container">
            <div class="counter-one_image"></div>
            <div class="row clearfix">

                <!-- Counter Column -->
                <div class="counter-one_block col-lg-3 col-md-6 col-sm-12" *ngFor="let fact of facts">
                    <div class="counter-one_inner">
                        <div class="counter-one_counter"><span class="odometer text-black" [attr.data-count]="fact.counter"></span> <span class="text-black"> {{ fact.suffix }} </span></div>
                        <div class="counter-one_text text-black">{{ fact.title }}</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
<!-- End Counter One -->
